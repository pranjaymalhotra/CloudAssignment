apiVersion: batch/v1
kind: Job
metadata:
  name: flink-analytics-job
  labels:
    app: flink-analytics
spec:
  template:
    metadata:
      labels:
        app: flink-analytics
    spec:
      restartPolicy: OnFailure
      containers:
      - name: flink-job
        image: 129257836401.dkr.ecr.us-east-1.amazonaws.com/flink-analytics:latest
        imagePullPolicy: Always
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: KAFKA_INPUT_TOPIC
          value: "orders-events"
        - name: KAFKA_OUTPUT_TOPIC
          value: "analytics-results"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
