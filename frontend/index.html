<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Microservices Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .status {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        .status-indicator.online {
            background: #28a745;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 30px;
        }
        .section {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 25px;
        }
        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        .results pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 13px;
        }
        .item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .item strong {
            color: #667eea;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .success {
            color: #28a745;
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è E-Commerce Microservices</h1>
            <p>Full-Stack Cloud Application on AWS EKS</p>
        </div>
        
        <div class="status">
            <span class="status-indicator online"></span>
            <strong>API Status:</strong> <span id="apiStatus">Checking...</span>
        </div>

        <div class="content">
            <!-- User Section -->
            <div class="section">
                <h2>üë§ User Management</h2>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="userName" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="userEmail" placeholder="john@example.com">
                </div>
                <button onclick="createUser()">Create User</button>
                <button onclick="getUsers()" style="margin-top: 10px; background: #6c757d;">View All Users</button>
                <div id="userResults" class="results" style="display: none;"></div>
            </div>

            <!-- Order Section -->
            <div class="section">
                <h2>üì¶ Order Management</h2>
                <div class="form-group">
                    <label>User ID:</label>
                    <input type="number" id="orderUserId" placeholder="1">
                </div>
                <div class="form-group">
                    <label>Product ID:</label>
                    <input type="text" id="orderProductId" placeholder="laptop-123">
                </div>
                <div class="form-group">
                    <label>Quantity:</label>
                    <input type="number" id="orderQuantity" placeholder="1" value="1">
                </div>
                <button onclick="createOrder()">Create Order</button>
                <button onclick="getOrders()" style="margin-top: 10px; background: #6c757d;">View All Orders</button>
                <div id="orderResults" class="results" style="display: none;"></div>
            </div>

            <!-- Product Section -->
            <div class="section">
                <h2>üè∑Ô∏è Product Catalog</h2>
                <div class="form-group">
                    <label>Product Name:</label>
                    <input type="text" id="productName" placeholder="Gaming Laptop">
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea id="productDesc" rows="3" placeholder="High-performance gaming laptop..."></textarea>
                </div>
                <div class="form-group">
                    <label>Price ($):</label>
                    <input type="number" id="productPrice" placeholder="1299.99" step="0.01">
                </div>
                <button onclick="createProduct()">Create Product</button>
                <button onclick="getProducts()" style="margin-top: 10px; background: #6c757d;">View All Products</button>
                <div id="productResults" class="results" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://ac493957d2838468599dd4ffc7881b3e-963667843.us-east-1.elb.amazonaws.com/api';

        // Check API health on load
        window.onload = async () => {
            try {
                const response = await fetch(API_URL.replace('/api', '/health'));
                const data = await response.json();
                document.getElementById('apiStatus').textContent = data.status === 'healthy' ? 'Connected ‚úÖ' : 'Error ‚ùå';
            } catch (error) {
                document.getElementById('apiStatus').textContent = 'Offline ‚ùå';
            }
        };

        async function createUser() {
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            
            if (!name || !email) {
                showResult('userResults', '<div class="error">Please fill in all fields</div>');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email })
                });
                const data = await response.json();
                
                if (response.ok) {
                    showResult('userResults', `<div class="success">User created successfully!</div><pre>${JSON.stringify(data, null, 2)}</pre>`);
                    document.getElementById('userName').value = '';
                    document.getElementById('userEmail').value = '';
                } else {
                    showResult('userResults', `<div class="error">Error: ${JSON.stringify(data)}</div>`);
                }
            } catch (error) {
                showResult('userResults', `<div class="error">Network error: ${error.message}</div>`);
            }
        }

        async function getUsers() {
            try {
                const response = await fetch(`${API_URL}/users`);
                const data = await response.json();
                
                let html = '<h3>All Users:</h3>';
                if (Array.isArray(data) && data.length > 0) {
                    data.forEach(user => {
                        html += `<div class="item">
                            <strong>ID:</strong> ${user.id}<br>
                            <strong>Name:</strong> ${user.name}<br>
                            <strong>Email:</strong> ${user.email}<br>
                            <strong>Created:</strong> ${user.created_at || 'N/A'}
                        </div>`;
                    });
                } else {
                    html += '<p>No users found</p>';
                }
                showResult('userResults', html);
            } catch (error) {
                showResult('userResults', `<div class="error">Error: ${error.message}</div>`);
            }
        }

        async function createOrder() {
            const userId = document.getElementById('orderUserId').value;
            const productId = document.getElementById('orderProductId').value;
            const quantity = document.getElementById('orderQuantity').value;
            
            if (!userId || !productId || !quantity) {
                showResult('orderResults', '<div class="error">Please fill in all fields</div>');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        user_id: parseInt(userId), 
                        product_id: productId, 
                        quantity: parseInt(quantity) 
                    })
                });
                const data = await response.json();
                
                if (response.ok) {
                    showResult('orderResults', `<div class="success">Order created successfully!</div><pre>${JSON.stringify(data, null, 2)}</pre>`);
                } else {
                    showResult('orderResults', `<div class="error">Error: ${JSON.stringify(data)}</div>`);
                }
            } catch (error) {
                showResult('orderResults', `<div class="error">Network error: ${error.message}</div>`);
            }
        }

        async function getOrders() {
            try {
                const response = await fetch(`${API_URL}/orders`);
                const data = await response.json();
                
                let html = '<h3>All Orders:</h3>';
                if (Array.isArray(data) && data.length > 0) {
                    data.forEach(order => {
                        html += `<div class="item">
                            <strong>Order ID:</strong> ${order.id}<br>
                            <strong>User ID:</strong> ${order.user_id}<br>
                            <strong>Product:</strong> ${order.product_id}<br>
                            <strong>Quantity:</strong> ${order.quantity}<br>
                            <strong>Status:</strong> ${order.status}<br>
                            <strong>Created:</strong> ${order.created_at || 'N/A'}
                        </div>`;
                    });
                } else {
                    html += '<p>No orders found</p>';
                }
                showResult('orderResults', html);
            } catch (error) {
                showResult('orderResults', `<div class="error">Error: ${error.message}</div>`);
            }
        }

        async function createProduct() {
            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDesc').value;
            const price = document.getElementById('productPrice').value;
            
            if (!name || !description || !price) {
                showResult('productResults', '<div class="error">Please fill in all fields</div>');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/products`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, description, price: parseFloat(price) })
                });
                const data = await response.json();
                
                if (response.ok) {
                    showResult('productResults', `<div class="success">Product created successfully!</div><pre>${JSON.stringify(data, null, 2)}</pre>`);
                    document.getElementById('productName').value = '';
                    document.getElementById('productDesc').value = '';
                    document.getElementById('productPrice').value = '';
                } else {
                    showResult('productResults', `<div class="error">Error: ${JSON.stringify(data)}</div>`);
                }
            } catch (error) {
                showResult('productResults', `<div class="error">Network error: ${error.message}</div>`);
            }
        }

        async function getProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                const data = await response.json();
                
                let html = '<h3>All Products:</h3>';
                if (Array.isArray(data) && data.length > 0) {
                    data.forEach(product => {
                        html += `<div class="item">
                            <strong>ID:</strong> ${product.id || product.product_id}<br>
                            <strong>Name:</strong> ${product.name}<br>
                            <strong>Description:</strong> ${product.description}<br>
                            <strong>Price:</strong> $${product.price}
                        </div>`;
                    });
                } else {
                    html += '<p>No products found (DynamoDB requires IAM permissions)</p>';
                }
                showResult('productResults', html);
            } catch (error) {
                showResult('productResults', `<div class="error">Error: ${error.message}</div>`);
            }
        }

        function showResult(elementId, html) {
            const element = document.getElementById(elementId);
            element.innerHTML = html;
            element.style.display = 'block';
        }
    </script>
</body>
</html>
